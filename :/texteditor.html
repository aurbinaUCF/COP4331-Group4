<script>
$('document').ready(function(){
		
	var tab1beg = '<li class="active filetab"><a data-toggle="tab"></i>';
	var tabbeg = '<li class="filetab"><a data-toggle="tab"></i>';
	var tabend = "</a></li>";
	for(var i = 0; i<projectfiles.length; i++){
		if(i==0){
			if(getCookie('FileEditing')==="Need"||getCookie('FileEditing')===projectfiles[i]){
				setCookie('FileEditing',projectfiles[i], 1);
				$('#tabs').append(tab1beg+projectfiles[i]+tabend);
			} else {
				$('#tabs').append(tabbeg+projectfiles[i]+tabend);
			}		
		} else {
			if(getCookie('FileEditing')===projectfiles[i]){
				$('#tabs').append(tab1beg+projectfiles[i]+tabend);
			} else {
				$('#tabs').append(tabbeg+projectfiles[i]+tabend);
			}
		}	
	}
	$('.filetab').click(function(){
		setCookie('FileEditing', $(this).find('a').html(), 1);
		var iframe = document.getElementById('texteditholder');
		iframe.src = iframe.src;
	});
});
